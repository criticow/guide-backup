@if(lengthTest() | async) {
  <div class="absolute top-0 left-0 w-full h-full z-50">
    <div class="absolute bg-black opacity-25 w-full h-full inset-0 z-40"></div>

    @for(agendamento of agendamentos$ | async; track agendamento.id) {
      <div class="absolute bottom-0 left-0 right-0 rounded-md p-4 z-50">
        <ui-agendamento
          [type]="2"
          [agendamento]="agendamento"
          (close)="removeAgendamento(agendamento.id)"
        >
        </ui-agendamento>
      </div>
    }
  </div>
}
